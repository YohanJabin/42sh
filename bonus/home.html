<html>
<head>
<title>Command Center</title>
</head>
<center><h1 style="color: red;">Command Control</h1></center>
% for line in arr:
  % if "$>" in line:
    <span style="color:#17A10B;"> $></span>
    {{line.split("$> ")[1]}}<br>
  % elif "$>" not in line:
    <div style="color:white;">{{line}}<br></div>
  % end
% end
<body style="background-color: black; color: #17A10B;">
  <form action="/command" method="post">
      $> <input style="background-color:black; color:white; border: none;width:97%" name="command" type="text" autofocus/>
      <input value="" type="submit" style="border: none; background-color:black;"/>
  </form>

</body>
</html>
